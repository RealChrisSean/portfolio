    <style>
        /* --- VARIABLES & RESET --- */
        html {
            scroll-behavior: smooth;
        }

        :root {
            --bg-color: #ffffff;
            --card-bg: rgba(249, 250, 251, 0.9);
            --text-main: #101010;
            --text-muted: #101010;
            --accent-primary: #0ea5e9; /* Cyan */
            --accent-secondary: #6366f1; /* Indigo */
            --accent-vegas: #c026d3; /* Magenta */
            --glass-border: 1px solid rgba(0, 0, 0, 0.08);
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-code: 'Fira Code', monospace;
        }

        [data-theme="dark"] {
            --bg-color: #0f0f0f;
            --card-bg: rgba(30, 30, 30, 0.9);
            --text-main: #f0f0f0;
            --text-muted: #a0a0a0;
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        a {
            cursor: pointer;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Screen reader only - visually hidden but accessible */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Background Animation Effect */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 15% 50%, rgba(14, 165, 233, 0.05), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(192, 38, 211, 0.05), transparent 25%);
            filter: blur(40px);
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { font-weight: 700; letter-spacing: -0.02em; }
        h1 { font-size: clamp(2.5rem, 5vw, 4.5rem); line-height: 1.1; }
        h2 { font-size: clamp(2rem, 3vw, 3rem); margin-bottom: 2rem; position: relative; display: inline-block; }
        h2::after {
            content: ''; position: absolute; bottom: -10px; left: 0;
            width: 60px; height: 4px; background: linear-gradient(90deg, var(--accent-primary), var(--accent-vegas));
            border-radius: 2px;
        }
        .highlight { color: var(--accent-primary); }

        /* --- LAYOUT --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section { padding: 80px 0; }

        /* --- NAVIGATION --- */
        nav {
            width: 100%;
            padding: 8px 20px;
            border-bottom: var(--glass-border);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            text-decoration: none;
            color: var(--text-main);
        }

        .back-link {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--accent-primary);
        }

        /* --- PAGE HEADER --- */
        .page-header {
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .page-header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 700px;
            margin-top: 1rem;
        }

        /* --- FILTER TABS --- */
        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: var(--glass-border);
            color: var(--text-muted);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .filter-tab:hover, .filter-tab.active {
            background: rgba(0,0,0,0.04);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* --- SEARCH & SORT BAR --- */
        .controls-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--card-bg);
            border: var(--glass-border);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-main);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            opacity: 0.5;
        }

        .sort-dropdown {
            position: relative;
        }

        .sort-dropdown select {
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            background: var(--card-bg);
            border: var(--glass-border);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
        }

        .sort-dropdown select:hover {
            background: rgba(0,0,0,0.04);
            border-color: var(--accent-primary);
        }

        .sort-dropdown select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .sort-dropdown::after {
            content: '\f078';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-muted);
        }

        /* --- CONTENT GRID --- */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(1rem, 3vw, 2rem);
            margin-bottom: 3rem;
        }

        .content-grid.shorts-grid {
            grid-template-columns: repeat(4, 1fr);
        }

        .content-box {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .content-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: rgba(0,0,0,0.15);
        }

        .content-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.08), rgba(192, 38, 211, 0.08));
        }

        .content-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Auto-fits image to container */
            object-position: center;
            transition: transform 0.3s ease;
        }

        .content-box:hover .content-thumbnail img {
            transform: scale(1.05);
        }

        .content-info {
            padding: 1.5rem;
        }

        .content-type-tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
        }

        .tag-video {
            color: var(--accent-vegas);
            background: rgba(217, 70, 239, 0.1);
            border: 1px solid var(--accent-vegas);
        }
        .tag-blog {
            color: var(--accent-primary);
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid var(--accent-primary);
        }
        .tag-talk {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
        }
        .tag-interview {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid #f59e0b;
        }

        .content-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            line-height: 1.4;
        }

        .content-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .content-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.75rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- LOADING SPINNER --- */
        .loading {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- CAROUSEL --- */
        .carousel-container {
            position: relative;
            margin-top: 2rem;
            overflow: hidden;
            padding: 0 50px;
        }

        .carousel-track {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .carousel-track::-webkit-scrollbar {
            display: none;
        }

        .short-card {
            flex: 0 0 280px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .short-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: rgba(0,0,0,0.15);
        }

        .short-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 177.78%; /* 9:16 Aspect Ratio for shorts */
            overflow: hidden;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.08), rgba(192, 38, 211, 0.08));
        }

        .short-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
        }

        .short-card:hover .short-thumbnail img {
            transform: scale(1.05);
        }

        .short-info {
            padding: 1rem;
        }

        .short-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-main);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .short-date {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .short-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .short-views {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .short-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .short-card:hover .short-overlay {
            opacity: 1;
        }

        .play-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--accent-vegas);
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
            color: var(--text-main);
        }

        .carousel-btn:hover {
            background: rgba(255,255,255,1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .carousel-btn-prev {
            left: 0;
        }

        .carousel-btn-next {
            right: 0;
        }

        .shorts-section {
            margin-top: 4rem;
            margin-bottom: 6rem;
        }

        .shorts-section h2 {
            margin-bottom: 2rem;
        }

        /* --- LOAD MORE BUTTON --- */
        .load-more-container {
            text-align: center;
            margin: 3rem 0;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .load-more-btn {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--text-main);
            font-size: 20px;
        }

        .load-more-btn:hover {
            background: rgba(255,255,255,1);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* --- ANIMATION UTILITIES --- */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Micro-interactions */
        .content-box {
            position: relative;
            overflow: hidden;
        }

        .content-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .content-box:hover::before {
            left: 100%;
        }

        .filter-tab {
            position: relative;
            overflow: hidden;
        }

        .filter-tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-primary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .filter-tab.active::after,
        .filter-tab:hover::after {
            width: 80%;
        }

        .search-box input::placeholder {
            transition: opacity 0.3s ease;
        }

        .search-box input:focus::placeholder {
            opacity: 0.3;
        }

        /* Stagger animation for grid items */
        .content-box.reveal {
            animation-delay: calc(var(--index) * 0.1s);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-box.reveal.active {
            animation: slideIn 0.6s ease forwards;
        }

        /* Smooth loading spinner pulse */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s ease-in-out infinite;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-muted);
            border-top: var(--glass-border);
            margin-top: 4rem;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
            .content-grid.shorts-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container { padding: 0 24px; }
            section { padding: 60px 0; }
            .content-grid {
                grid-template-columns: 1fr;
            }
            .content-grid.shorts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .filter-tabs { gap: 0.5rem; }
            .filter-tab { font-size: 0.8rem; padding: 0.4rem 0.8rem; }
        }

        /* Loading Skeletons */
        .skeleton-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(1rem, 3vw, 2rem);
            margin-top: 2rem;
        }
        @media (max-width: 900px) {
            .skeleton-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .skeleton-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 480px) {
            .carousel-container { padding: 0 16px; }
            .short-card { flex: 0 0 260px; }
        }
        .skeleton-card {
            background: var(--card-bg);
            border: var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
        }
        .skeleton-thumbnail {
            width: 100%;
            padding-top: 56.25%;
            background: linear-gradient(90deg, var(--card-bg) 25%, rgba(14, 165, 233, 0.1) 50%, var(--card-bg) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        .skeleton-content {
            padding: 1.5rem;
        }
        .skeleton-tag {
            width: 60px;
            height: 20px;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--card-bg) 25%, rgba(14, 165, 233, 0.1) 50%, var(--card-bg) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            margin-bottom: 0.75rem;
        }
        .skeleton-title {
            width: 85%;
            height: 24px;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--card-bg) 25%, rgba(14, 165, 233, 0.1) 50%, var(--card-bg) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            margin-bottom: 0.5rem;
        }
        .skeleton-text {
            width: 100%;
            height: 14px;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--card-bg) 25%, rgba(14, 165, 233, 0.1) 50%, var(--card-bg) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            margin-bottom: 0.5rem;
        }
        .skeleton-text:last-child {
            width: 60%;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 1.1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            min-height: 44px;
        }
        .theme-toggle:hover {
            color: var(--accent-primary);
            background: var(--card-bg);
        }
        .theme-toggle .fa-sun { display: none; }
        .theme-toggle .fa-moon { display: block; }
        [data-theme="dark"] .theme-toggle .fa-sun { display: block; }
        [data-theme="dark"] .theme-toggle .fa-moon { display: none; }

        /* Hamburger Menu */
        .hamburger-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 12px;
            color: var(--text-muted);
            font-size: 1.25rem;
            min-width: 44px;
            min-height: 44px;
            align-items: center;
            justify-content: center;
        }
        .hamburger-btn:hover { color: var(--accent-primary); }
        .nav-links { display: flex; gap: 20px; align-items: center; }

    <script>
        // --- LOAD CONTENT FROM content.js ---
        // Content is now managed in content.js - much easier to update!
        let allContent = getAllContent();

        let currentFilter = 'all';
        let currentSort = 'newest';
        let searchQuery = '';
        let displayedCount = 9; // Start with 9 items (3 top + 6 bottom)
        const itemsPerLoad = 6; // Load 6 more each time
        let isLoading = false;

        // --- YOUTUBE API CACHE ---
        const CACHE_KEY = 'youtube_api_cache_v2';
        const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

        function getCachedData(videoId) {
            try {
                const cache = JSON.parse(localStorage.getItem(CACHE_KEY) || '{}');
                const cached = cache[videoId];
                if (cached && (Date.now() - cached.timestamp < CACHE_DURATION)) {
                    return cached.data;
                }
                return null;
            } catch (e) {
                return null;
            }
        }

        function setCachedData(videoId, data) {
            try {
                const cache = JSON.parse(localStorage.getItem(CACHE_KEY) || '{}');
                cache[videoId] = {
                    data: data,
                    timestamp: Date.now()
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
            } catch (e) {
                console.warn('Failed to cache data:', e);
            }
        }

        // Wrapper for fetchYouTubeVideo with caching
        async function fetchYouTubeVideoWithCache(videoId) {
            const cached = getCachedData(videoId);
            if (cached) {
                return cached;
            }
            const data = await fetchYouTubeVideo(videoId);
            if (data) {
                setCachedData(videoId, data);
            }
            return data;
        }

        // --- FETCH YOUTUBE DATA FOR VIDEOS ---
        async function enrichContentWithYouTubeData() {
            // Get all video items that have youtubeId
            const videosToFetch = allContent.filter(item => item.youtubeId);

            if (videosToFetch.length === 0) return;

            // Fetch data for all videos (with caching)
            const videoIds = videosToFetch.map(v => v.youtubeId);
            const videoData = await Promise.all(videoIds.map(id => fetchYouTubeVideoWithCache(id)));

            // Update allContent with API data
            let videoIndex = 0;
            allContent = allContent.map(item => {
                if (item.youtubeId) {
                    const apiData = videoData[videoIndex];
                    videoIndex++;

                    if (apiData) {
                        return {
                            ...item,
                            date: formatYouTubeDate(apiData.publishedAt),
                            publishedAt: apiData.publishedAt,
                            thumbnail: item.thumbnail || apiData.thumbnail,
                            viewCount: parseInt(apiData.viewCount) || 0
                        };
                    }
                }
                return item;
            });

            // Re-render with updated data (force full render since data changed)
            renderContent(true);
        }

        // Track what's been rendered to avoid re-rendering
        let lastRenderedCount = 0;

        // --- PLAY VIDEO IN IFRAME ---
        function playVideo(cardElement, videoId) {
            const thumbnail = cardElement.querySelector('.content-thumbnail');
            thumbnail.innerHTML = `
                <iframe
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&modestbranding=1&showinfo=0&rel=0&controls=1"
                    title="YouTube Video"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 12px 12px 0 0;">
                </iframe>
            `;
            // Remove onclick to prevent multiple triggers
            cardElement.onclick = null;
        }

        function getFilteredAndSortedContent() {
            let filtered = allContent;

            // Apply type filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(item => item.type === currentFilter);
            }

            // Apply search filter
            if (searchQuery.trim() !== '') {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(item =>
                    item.title.toLowerCase().includes(query) ||
                    (item.description && item.description.toLowerCase().includes(query))
                );
            }

            // Apply sorting
            switch(currentSort) {
                case 'newest':
                    filtered.sort((a, b) => {
                        const dateA = a.publishedAt ? new Date(a.publishedAt) : new Date(a.date);
                        const dateB = b.publishedAt ? new Date(b.publishedAt) : new Date(b.date);
                        return dateB - dateA;
                    });
                    break;
                case 'oldest':
                    filtered.sort((a, b) => {
                        const dateA = a.publishedAt ? new Date(a.publishedAt) : new Date(a.date);
                        const dateB = b.publishedAt ? new Date(b.publishedAt) : new Date(b.date);
                        return dateA - dateB;
                    });
                    break;
                case 'most-popular':
                    filtered.sort((a, b) => (b.viewCount || 0) - (a.viewCount || 0));
                    break;
            }

            return filtered;
        }

        // --- RENDER CONTENT ---
        function renderContent(forceFullRender = false) {
            const gridTop = document.getElementById('contentGridTop');
            const gridBottom = document.getElementById('contentGridBottom');

            gridBottom.style.display = 'grid';

            // DISABLED: Shorts section hidden for now
            shortsSection.style.display = 'none';

            const filtered = getFilteredAndSortedContent();

            // Split items: first 3 in top grid, rest in bottom grid
            const topItems = filtered.slice(0, 3);
            const bottomItems = filtered.slice(3, displayedCount);

            // Only render top grid if forced or if it's empty

                            </div>

                            </div>

            // Only append new items to bottom grid (for infinite scroll)
            if (forceFullRender) {
                // Full re-render (filter change)
                gridBottom.innerHTML = bottomItems.map(item => `
                    <div class="content-box reveal" data-type="${item.type}" ${item.youtubeId ? `data-youtube-id="${item.youtubeId}"` : ''} onclick="${item.youtubeId ? `playVideo(this, '${item.youtubeId}')` : `window.open('${item.link}', '_blank')`}" style="cursor: pointer;">
                        <div class="content-thumbnail">
                            <img src="${item.thumbnail}" alt="${item.title}" loading="lazy">

                            <div class="short-overlay">
                                <div class="play-icon">
                                    <i class="fab fa-youtube"></i>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        <div class="content-info">
                            <span class="content-type-tag tag-${item.type}">

                            </div>
                            <p class="content-desc">${item.description}</p>

                `).join('');
                lastRenderedCount = displayedCount;
            } else {
                // Append only new items (infinite scroll)
                const newItems = filtered.slice(lastRenderedCount, displayedCount);
                const newHTML = newItems.map(item => `
                    <div class="content-box reveal" data-type="${item.type}" ${item.youtubeId ? `data-youtube-id="${item.youtubeId}"` : ''} onclick="${item.youtubeId ? `playVideo(this, '${item.youtubeId}')` : `window.open('${item.link}', '_blank')`}" style="cursor: pointer;">
                        <div class="content-thumbnail">
                            <img src="${item.thumbnail}" alt="${item.title}" loading="lazy">

                            <div class="short-overlay">
                                <div class="play-icon">
                                    <i class="fab fa-youtube"></i>
                                </div>
                            </div>

                gridBottom.insertAdjacentHTML('beforeend', newHTML);
                lastRenderedCount = displayedCount;

            // Re-observe reveal elements
            setTimeout(() => {
                document.querySelectorAll('.content-box.reveal').forEach(el => {
                    revealObserver.observe(el);

        // --- RENDER SHORTS ---

        // Render shorts as grid items (when Shorts filter is selected)

                            <div class="short-overlay">
                                <div class="play-icon">
                                    <i class="fab fa-youtube"></i>
                                </div>
                            </div>
                        </div>
                        <div class="short-info">
                            <div class="short-title">${short.title || 'Loading...'}</div>
                            <div class="short-meta">
                                ${short.viewCount ? `<span class="short-views"><i class="fas fa-eye"></i> ${short.viewCount}</span>` : ''}

                            </div>
                        </div>
                    </div>

                    <div class="short-card reveal" onclick="window.open('https://www.youtube.com/shorts/${short.youtubeId}', '_blank')" style="cursor: pointer;">

            // Re-observe reveal elements (for shorts grid)
            setTimeout(() => {
                document.querySelectorAll('.short-card.reveal').forEach(el => {
                    revealObserver.observe(el);
                });
            }, 100);
        }

        // Render shorts in carousel (when "All" filter is selected)
        function renderShorts() {
            const carouselTrack = document.getElementById('carouselTrack');

            carouselTrack.innerHTML = shorts.map(short => `
                <div class="short-card" onclick="window.open('https://www.youtube.com/shorts/${short.youtubeId}', '_blank')">
                    <div class="short-thumbnail">
                        <img src="${short.thumbnail || `https://img.youtube.com/vi/${short.youtubeId}/maxresdefault.jpg`}" alt="${short.title || 'YouTube Short'}">
                        <div class="short-overlay">
                            <div class="play-icon">
                                <i class="fab fa-youtube"></i>
                            </div>
                        </div>
                    </div>
                    <div class="short-info">
                        <div class="short-title">${short.title || 'Loading...'}</div>
                        <div class="short-meta">
                            ${short.viewCount ? `<span class="short-views"><i class="fas fa-eye"></i> ${short.viewCount}</span>` : ''}
                            ${short.date ? `<span class="short-date">${short.date}</span>` : '<span class="short-date">Loading...</span>'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Load shorts data from YouTube API (with caching)
        async function loadShortsData() {
            const videoIds = shorts.map(s => s.youtubeId);
            const videoData = await Promise.all(videoIds.map(id => fetchYouTubeVideoWithCache(id)));

            // Enrich shorts with API data, filter out failed loads
            const validShorts = [];
            videoData.forEach((apiData, index) => {
                if (apiData) {
                    validShorts.push({
                        ...shorts[index],
                        title: truncateText(apiData.title, 60),
                        date: formatYouTubeDate(apiData.publishedAt),
                        publishedAt: apiData.publishedAt,
                        thumbnail: apiData.thumbnail,
                        viewCount: formatViewCount(apiData.viewCount)
                    });
                }
            });

            // Sort by date (newest first)
            validShorts.sort((a, b) => {
                return new Date(b.publishedAt) - new Date(a.publishedAt);
            });

            // Replace shorts array with valid, sorted shorts
            shorts.length = 0;
            shorts.push(...validShorts);

            // Re-render if shorts are currently visible
            if (currentFilter === 'all' || currentFilter === 'shorts') {
                renderShorts();
            }
        }

        // Setup carousel navigation
        function setupCarouselNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const carouselTrack = document.getElementById('carouselTrack');

            prevBtn.addEventListener('click', () => {
                carouselTrack.scrollBy({
                    left: -300,
                    behavior: 'smooth'
                });
            });

            nextBtn.addEventListener('click', () => {
                carouselTrack.scrollBy({
                    left: 300,
                    behavior: 'smooth'
                });
            });
        }

        // --- FILTER FUNCTIONALITY ---
        const filterTabs = document.querySelectorAll('.filter-tab');
        const sortSelect = document.getElementById('sortSelect');

        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;

                // Reset sort to default (newest first) when filter changes
                currentSort = 'newest';
                sortSelect.value = 'newest';

                displayedCount = 9; // Reset to 9 items (3 top + 6 bottom)
                lastRenderedCount = 0; // Reset tracking
                renderContent(true); // Force full re-render on filter change
            });
        });

        // --- SEARCH FUNCTIONALITY ---
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value;
            displayedCount = 9;
            lastRenderedCount = 0;
            renderContent(true);
        });

        // --- SORT FUNCTIONALITY ---
        sortSelect.addEventListener('change', (e) => {
            currentSort = e.target.value;
            displayedCount = 9;
            lastRenderedCount = 0;
            renderContent(true);
        });

        // --- INFINITE SCROLL ---
        function checkScroll() {
            if (isLoading) return;

            const scrollPosition = window.scrollY + window.innerHeight;
            const pageHeight = document.documentElement.scrollHeight;

            // Load more when user is 300px from bottom
            if (scrollPosition > pageHeight - 300) {
                loadMore();
            }
        }

        function loadMore() {
            // Handle shorts filter separately
            if (currentFilter === 'shorts') {
                if (displayedCount >= shorts.length) return; // No more shorts to load

                isLoading = true;
                document.getElementById('loading').style.display = 'block';

                setTimeout(() => {
                    displayedCount += itemsPerLoad; // Load 6 more items
                    renderShortsAsGrid();
                    isLoading = false;
                    document.getElementById('loading').style.display = 'none';
                }, 800);
                return;
            }

            // Handle regular content filters
            const filtered = getFilteredAndSortedContent();

            if (displayedCount >= filtered.length) return; // No more to load

            isLoading = true;
            document.getElementById('loading').style.display = 'block';

            // Simulate loading delay
            setTimeout(() => {
                displayedCount += itemsPerLoad; // Load 6 more items
                renderContent();
                isLoading = false;
                document.getElementById('loading').style.display = 'none';
            }, 800);
        }

        window.addEventListener('scroll', checkScroll);

        // --- SCROLL REVEAL ANIMATION ---
        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        // Initial reveal for header
        document.querySelectorAll('.reveal').forEach(el => revealObserver.observe(el));

        // --- CHECK URL PARAMETERS ---
        (function applyURLFilter() {
            const urlParams = new URLSearchParams(window.location.search);
            const filter = urlParams.get('filter');

            if (filter) {
                // Find and activate the corresponding filter tab
                const targetTab = document.querySelector(`.filter-tab[data-filter="${filter}"]`);
                if (targetTab) {
                    // Remove active from all tabs
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    targetTab.classList.add('active');
                    currentFilter = filter;
                }
            }
        })();

        // --- INITIAL SETUP ---
        setupCarouselNavigation();
        renderContent(true); // Always force full render on initial load

        // --- FETCH AND UPDATE YOUTUBE DATA ---
        enrichContentWithYouTubeData();
        // loadShortsData(); // DISABLED: Shorts hidden for now

        // --- THEME TOGGLE ---
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // --- MOBILE MENU TOGGLE ---
        function toggleMobileMenu() {
            document.querySelector('.mobile-menu').classList.toggle('active');
            document.querySelector('.mobile-menu-overlay').classList.toggle('active');
            document.body.style.overflow = document.querySelector('.mobile-menu').classList.contains('active') ? 'hidden' : '';
        }

        // Load saved theme on page load
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>

    <script defer src="/_vercel/insights/script.js"></script>
    <!-- Custom Analytics -->
    <script src="/analytics.js"></script>
