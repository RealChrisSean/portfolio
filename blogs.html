    <style>
        :root {
            --bg-color: #ffffff;
            --card-bg: rgba(249, 250, 251, 0.9);
            --text-main: #101010;
            --text-muted: #555;
            --accent-primary: #0ea5e9;
            --accent-secondary: #6366f1;
            --accent-vegas: #c026d3;
            --glass-border: 1px solid rgba(0, 0, 0, 0.08);
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        [data-theme="dark"] {
            --bg-color: #0f0f0f;
            --card-bg: rgba(30, 30, 30, 0.9);
            --text-main: #f0f0f0;
            --text-muted: #a0a0a0;
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 15% 50%, rgba(14, 165, 233, 0.05), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(192, 38, 211, 0.05), transparent 25%);
            filter: blur(40px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            width: 100%;
            padding: 8px 20px;
            border-bottom: var(--glass-border);
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--accent-primary);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 1.1rem;
            transition: all 0.3s;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            color: var(--accent-primary);
            background: var(--card-bg);
        }

        .theme-toggle .fa-sun { display: none; }
        .theme-toggle .fa-moon { display: block; }
        [data-theme="dark"] .theme-toggle .fa-sun { display: block; }
        [data-theme="dark"] .theme-toggle .fa-moon { display: none; }

        /* Hamburger Menu */
        .hamburger-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 12px;
            color: var(--text-muted);
            font-size: 1.25rem;
            min-width: 44px;
            min-height: 44px;
            align-items: center;
            justify-content: center;
        }
        .hamburger-btn:hover { color: var(--accent-primary); }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .mobile-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 280px;
            height: 100vh;
            background: var(--bg-color);
            border-left: var(--glass-border);
            padding: 80px 24px 24px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .mobile-menu.active { transform: translateX(0); }
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .mobile-menu-overlay.active { display: block; }
        .mobile-menu a {
            display: block;
            padding: 12px 0;
            color: var(--text-main);
            text-decoration: none;
            font-size: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }
        .mobile-menu a:hover { color: var(--accent-primary); }
        .mobile-menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            min-width: 44px;
            min-height: 44px;
        }
        .mobile-menu-close:hover { color: var(--accent-primary); }
        .mobile-menu-social {
            display: flex;
            gap: 1.5rem;
            padding-top: 1rem;
            font-size: 1.25rem;
        }
        .mobile-menu-social a { border: none; padding: 0; }
        @media (max-width: 768px) {
            .hamburger-btn { display: flex; }
            .nav-links > a, .nav-links > div:not(.hamburger-btn):not(.theme-toggle) { display: none !important; }
        }

        .page-header {
            padding: 60px 0 40px;
        }

        h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            margin-bottom: 16px;
        }

        .highlight {
            color: var(--accent-primary);
        }

        .page-header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 600px;
        }

        .blogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding-bottom: 80px;
        }

        .blog-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: rgba(0,0,0,0.15);
        }

        .blog-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .blog-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .blog-card h3 {

            margin-bottom: 0.75rem;
            color: var(--text-main);
            line-height: 1.4;
        }

        .blog-card p {

            line-height: 1.6;

            font-size: 0.95rem;
        }

        .read-more {

            display: flex;
            align-items: center;

        footer {

        @media (max-width: 768px) {

            }
        }
    </style>

    <script>
        // Load blogs from content.js
        const blogsGrid = document.getElementById('blogsGrid');
        const blogs = portfolioContent.blogs;

        // Sort by date (newest first)
        blogs.sort((a, b) => new Date(b.date) - new Date(a.date));

        blogsGrid.innerHTML = blogs.map(blog => `
            <article class="blog-card" onclick="window.location.href='${blog.link}'">
                <img src="${blog.customThumbnail || 'imgs/chrisdabatos.webp'}" alt="${blog.title}" class="blog-thumbnail" loading="lazy">
                <div class="blog-content">
                    <div class="blog-date">
                        <i class="far fa-calendar"></i> ${blog.date}
                    </div>
                    <h3>${blog.title}</h3>
                    <p>${blog.description}</p>
                    <a href="${blog.link}" class="read-more" onclick="event.stopPropagation();">
                        Read Article <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </article>
        `).join('');

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            document.querySelector('.mobile-menu').classList.toggle('active');
            document.querySelector('.mobile-menu-overlay').classList.toggle('active');
            document.body.style.overflow = document.querySelector('.mobile-menu').classList.contains('active') ? 'hidden' : '';
        }

        // Load saved theme
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
